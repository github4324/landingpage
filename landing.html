<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-top: 0;
      }
      p {
        font-size: 24px;
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 20px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Landing Page</h1>
      <p>This is a simple landing page created using HTML and CSS.</p>
    </header>
    <main>
      <p>Are you ready to take your business to the next level?</p>
      <a href="#" class="button">Learn More</a>
    </main>
  </body>
</html>
